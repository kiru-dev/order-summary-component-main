<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="U-XA-Compatible" content="IE=edge"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">   
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div id="bg-img">
    <img src="images/pattern-background-desktop.svg" alt="bg-image">
  </div>
  
  <div id="box">

    <img src="images/illustration-hero.svg" alt="hero-image">

    <h1>Order Summary</h1>
    <p id="descrip">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div id="plan">
      <img src="images/icon-music.svg">

      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <p id="change">Change</p>
    </div>

    <h3>Proceed to Payment</h3>
    <p id="order">Cancel order</p>
    
  </div>
</body>
</html>
